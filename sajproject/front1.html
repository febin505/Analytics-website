<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login and Signup Interface
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
    .brand-font {
            font-family: 'Pacifico', cursive;
        }
  </style>
 </head>
 <body class="bg-gradient-to-r from-black to-blue-900 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-black to-blue-900 shadow-md">
   <div class="container mx-auto px-4 py-2 flex justify-between items-center">
    <a class="text-3xl font-bold text-white brand-font uppercase" href="#">
     INLOG
    </a>
    <ul class="flex space-x-4">
     <li>
      <a class="text-white hover:text-gray-400" href="#">
       Login
      </a>
     </li>
     <li>
      <a class="text-white hover:text-gray-400" href="#">
       Signup
      </a>
     </li>
    </ul>
   </div>
  </nav>
  <!-- Main Section -->
  <section class="py-12">
   <div class="container mx-auto px-4 flex flex-col items-center">
    <div class="max-w-md w-full bg-gradient-to-r from-black to-blue-900 p-8 rounded shadow-md text-center transform transition-transform duration-300 hover:scale-105">
     <form action="dashboard.html" method="GET">
      <div class="mb-4">
       <label class="block text-white text-sm font-bold mb-2" for="username">
        Username
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" placeholder="Username" type="text"/>
      </div>
      <div class="mb-6">
       <label class="block text-white text-sm font-bold mb-2" for="password">
        Password
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" placeholder="***********" type="password"/>
      </div>
      <div class="flex justify-center space-x-4">
       <button class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"  type="button" onclick="window.location.href='front2.html'" >
        Login
       </button>
       <button class="bg-green-700 hover:bg-green-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"  type="button" onclick="window.location.href='front2.html'">
        Signup
       </button>
      </div>
     </form>
    </div>
   </div>
  </section>
  <!-- Footer -->
  <footer class="bg-gradient-to-r from-black to-blue-900 text-white py-6">
   <div class="container mx-auto px-4 text-center">
    <p class="opacity-50">
     Â© 2024 FA. All rights reserved.
    </p>
    <div class="flex justify-center space-x-4 mt-4">
     <a class="text-white hover:text-gray-400" href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      <i class="fab fa-linkedin-in">
      </i>
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
    </div>
   </div>
  </footer>
 </body>
</html>
