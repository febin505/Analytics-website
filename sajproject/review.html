<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Review Us
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   .star {
    cursor: pointer;
   }
  </style>
 </head>
 <body class="bg-gray-100 font-roboto">
  <div class="container mx-auto p-4">
   <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6 bg-gradient-to-r from-black to-blue-500 text-center">
     <h1 class="text-white text-3xl font-bold">
      Review Us
     </h1>
     <p class="text-blue-200 mt-2">
      We value your feedback. Please take a moment to share your experience.
     </p>
    </div>
    <div class="p-6">
     <form>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Name
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" placeholder="Your Name" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="Your Email" type="email"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="rating">
        Rating
       </label>
       <div class="flex items-center" id="rating">
        <i class="fas fa-star text-gray-300 star" data-value="1">
        </i>
        <i class="fas fa-star text-gray-300 star" data-value="2">
        </i>
        <i class="fas fa-star text-gray-300 star" data-value="3">
        </i>
        <i class="fas fa-star text-gray-300 star" data-value="4">
        </i>
        <i class="fas fa-star text-gray-300 star" data-value="5">
        </i>
       </div>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="comments">
        Comments
       </label>
       <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="comments" placeholder="Your Comments" rows="4">
       </textarea>
      </div>
      <div class="flex items-center justify-between">
       <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Submit
       </button>
      </div>
     </form>
    </div>
   </div>
  </div>
  <script>
   document.addEventListener('DOMContentLoaded', function () {
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
     star.addEventListener('click', function () {
      const rating = this.getAttribute('data-value');
      stars.forEach(s => {
       if (s.getAttribute('data-value') <= rating) {
        s.classList.remove('text-gray-300');
        s.classList.add('text-gradient-to-r', 'from-black', 'to-blue-500');
       } else {
        s.classList.remove('text-gradient-to-r', 'from-black', 'to-blue-500');
        s.classList.add('text-gray-300');
       }
      });
     });
    });
   });
  </script>
 </body>
</html>
